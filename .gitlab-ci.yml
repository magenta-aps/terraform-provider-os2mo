stages:
  - sync
  - lint
  - build
  - test
  - coverage
  - maintenance
  - release


# Conditions
#############
.if-default-branch-refs: &if-default-branch-refs
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

.if-tag: &if-tag
  if: '$CI_COMMIT_TAG'

.if-merge-request: &if-merge-request
  if: '$CI_MERGE_REQUEST_IID'


# Workflow
###########
workflow:
  rules:
    - <<: *if-tag
    - <<: *if-default-branch-refs
    - <<: *if-merge-request


include:
  - project: labs/salt-automation
    ref: feature/51567_support_cc_overrides
    file:
      - gitlab-ci-templates/common/no-interrupt.v1.yml
      - gitlab-ci-templates/common/conventional-commits-meta.v1.yml
      - gitlab-ci-templates/common/pre-commit.v1.yml


Build:
  stage: build
  needs: []
  image: golang:1.18
  script:
    - go version
    - go build .
    - go vet .

lint:commits:
  extends: .lint:commits

release:semantic-commit:
  extends: .release:semantic-commit
  variables:
    GORELEASER_VERSION: 1.13.1
    GORELEASER_FILE: goreleaser_${GORELEASER_VERSION}_x86_64.apk
    GORELEASER_RELEASE_PAGE: https://github.com/goreleaser/goreleaser/releases/
    # yamllint disable-line rule:line-length
    GORELEASER_URL: ${GORELEASER_RELEASE_PAGE}/download/v${GORELEASER_VERSION}/${GORELEASER_FILE}
  before_script:
    - wget ${GORELEASER_URL}
    - apk add --allow-untrusted ${GORELEASER_FILE}
    - apk add go
    - npm install @semantic-release/exec

release:generate-changelog:
  extends: .release:generate-changelog
