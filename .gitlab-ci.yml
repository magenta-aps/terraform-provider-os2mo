stages:
  - sync
  - lint
  - build
  - test
  - coverage
  - maintenance
  - release


# Conditions
#############
.if-default-branch-refs: &if-default-branch-refs
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

.if-tag: &if-tag
  if: '$CI_COMMIT_TAG'

.if-tag-semver: &if-tag-semver
  if: '$CI_COMMIT_TAG =~ /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/'

.if-merge-request: &if-merge-request
  if: '$CI_MERGE_REQUEST_IID'


# Workflow
###########
workflow:
  rules:
    - <<: *if-tag
    - <<: *if-default-branch-refs
    - <<: *if-merge-request


include:
  - project: labs/salt-automation
    file:
      - gitlab-ci-templates/common/no-interrupt.v1.yml
      - gitlab-ci-templates/common/conventional-commits.v1.yml
      - gitlab-ci-templates/common/pre-commit.v1.yml


Build:
  stage: build
  needs: []
  image: golang:1.18
  script:
    - go version
    - go build .
    - go vet .


Release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: ['']
  before_script:
    - apk add gpg-agent
    - cat "${GPG_PRIVATE_KEY}" > private.gpg
    - gpg2 --import private.gpg
    - export GPG_FINGERPRINT=$(gpg --with-colons --fingerprint | awk -F: '$1 == "fpr" {print $10;}' | head -1)
  script:
    - goreleaser release --rm-dist
  rules:
    - <<: *if-tag-semver
